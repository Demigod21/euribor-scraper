
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EURIRS EURIBOR - 1999-2022</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Site to visualise the trend of EURIBOR and EURIRS rates">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="center-all">
    <button id="btn-eurirs" onclick="toEurirs()">EURIRS</button>
    <button id="btn-euribor" onclick="toEuribor()">EURIBOR</button>
  </div>

  <div>
    <canvas id="chart"></canvas>
  </div>
  
  <div id="details-eurirs" class="center-all">
    <details>
      <summary>Eurirs table</summary>
      <table id="table-eurirs">
        <thead>
          <tr>
            <td>Date</td>
            <td>10y</td>
            <td>15y</td>
            <td>20y</td>
            <td>25y</td>
            <td>30y</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2022/19/19</td>
            <td>10y</td>
            <td>15y</td>
            <td>20y</td>
            <td>25y</td>
            <td>30y</td>
          </tr>
          <tr>
            <td>2022/19/19</td>
            <td>10y</td>
            <td>15y</td>
            <td>20y</td>
            <td>25y</td>
            <td>30y</td>
          </tr>
        </tbody>
      </table>
    </details>
  </div>
  <div id="details-euribor" class="center-all">
    <details>
      <summary>Euribor table</summary>
      <table id="table-euribor">
        <thead>
          <tr>
            <td>Date</td>
            <td>1m</td>
            <td>3m</td>
            <td>6m</td>
            <td>12m</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2022/19/19</td>
            <td>10y</td>
            <td>15y</td>
            <td>20y</td>
            <td>25y</td>
          </tr>
          <tr>
            <td>2022/19/19</td>
            <td>10y</td>
            <td>15y</td>
            <td>20y</td>
            <td>25y</td>
          </tr>
        </tbody>
      </table>
    </details>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/data.js"></script>
  <script src="assets/init.js"></script>
</body>
</html>
